name: PHP Composer

on:
  pull_request:
  push:
    branches:
      - master
      - releases/*

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      # Clona o plugin    
      - uses: actions/checkout@v2
        with:
          repository: 'bueno-networks/laravel-plugin-core'
          path: ./plugin
            
      # Clona o projeto do laravel
      - uses: actions/checkout@v2
        with:
          repository: 'laravel/laravel'
          path: ./laravel
          
      - name: Setup Laravel
        run: | 
          cd laravel 
          composer install
          php artisan key:generate
          composer config repositories.plugin path ../plugin  
          composer require bnw/laravel-plugin-core
          
      - name: Setup Plugin
        run: | 
          cd laravel 
          composer install
          composer test  
          
      - name: Run tests
        run: | 
          cd plugin
          composer test  
          
      - name: Listar Tudo
        run: ls -la ./ ; ls -la laravel; ls -la plugin
  
  
 
            
            
      

  
  


